<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用户注册表单</title>
  <style type="text/css">
    .container{
      width: 600px;
      height: 400px;
      border: 1px solid #999999;
      background:whitesmoke;
    }
    .title{
       width: 550px;
       height:50px;
      font-weight:bold;
    }
    .content{
      width:500px;
      height: 210px;
    }
    .buttom{
      width: 500px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">请填写注册信息</div>
    <div class="content">
      <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;学号：<input type="text"></label><br><br>
      <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;姓名：<input type="text"></label><br><br>
      <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密码：<input type="text"></label><br><br>
      <label>&nbsp;&nbsp;确认密码：<input type="text"></label><br>
    </div>
    <div class="buttom">
      <label>&nbsp;&nbsp;&nbsp;验证码：<input type="text"></label><br><br>
       <a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" value="提交注册" style="background-color:green;color: white"></a >
    </div>
  </div>
</body>
</html>
