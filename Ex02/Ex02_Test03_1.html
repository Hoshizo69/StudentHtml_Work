<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input_Test</title>
    
</head>
<body>
<h1 style="color: green;text-align: center">input控件的使用</h1>
<table>
    <tr>
        <td style="text-align: end">
            单行的文本输入区域:
        </td>
        <td>
            <label>
                <input type="text">
            </label>
        </td>
    </tr>
    <tr>
        <td style="text-align: end">普通按钮:</td>
        <td><input type="button" value="button"></td>
    </tr>
    <tr>
        <td style="text-align: end">提交按钮:</td>
        <td><input type="submit" value="submit"></td>
    </tr>
    <tr>
        <td style="text-align: end">重置按钮:</td>
        <td><input type="reset" value="reset"></td>
    </tr>
    <tr>
        <td style="text-align: end">复选框：</td>
        <td style="text-align: end">你喜欢哪些教程：</td>
        <td>
            <input type="checkbox" id="v1" value="Html入门">
            <label for="v1">Html入门</label>
            <input type="checkbox" id="v2" value="动态Html">
            <label for="v2">动态Html</label>
            <input type="checkbox" id="v3" value="ASP">
            <label for="v3">ASP</label>
        </td>
    </tr>
    <tr>
        <td style="text-align: end">图像来替代submit按钮：</td>
        <td><input type="image" src="../Image/SouHu.png" alt="souhu"></td>
    </tr>
    <tr>
        <td style="text-align: end">密码的区域：</td>
        <td>
            <label>
                <input type="password">
            </label>
        </td>
    </tr>
    <tr>
        <td style="text-align: end">单选按钮：</td>
        <td style="text-align: end">你的休闲爱好是什么：</td>
        <td>
            <label for="r1">音乐</label><input type="radio" id="r1">
            <label for="r2">体育</label><input type="radio" id="r2">
            <label for="r3">旅游</label><input type="radio" id="r3">
        </td>
    </tr>
</table>
</body>
</html>
