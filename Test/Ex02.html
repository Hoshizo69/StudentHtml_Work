<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>嵌套表格示例</title>
</head>
<body>
<table border="1">
    <tr>
        <td>外部表格的第一个单元格</td>
        <td>
            <!-- 嵌套的内部表格 -->
            <table border="1">
                <tr>
                    <td>内部表格的第一个单元格</td>
                    <td>内部表格的第二个单元格</td>
                </tr>
                <tr>
                    <td>内部表格的第三个单元格</td>
                    <td>内部表格的第四个单元格</td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>外部表格的第二个单元格</td>
        <td>外部表格的第三个单元格</td>
    </tr>
</table>
</body>
</html>
