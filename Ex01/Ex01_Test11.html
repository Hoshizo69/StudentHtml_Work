<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>特殊字符</title>
</head>
<body>
<h1 style="text-align: center">&lt;赋得古原草送别&gt;</h1>
<hr style="width: 50%;background-color: gray;height: 5px">
<br>
<pre style="text-align: center">
    离离原上草，
    一岁一枯荣。
    野火烧不尽，
    春风吹又生。
</pre>
<br>
<hr style="width: 50%;background-color: gray;height: 5px">
<p style="text-align: center">白居易&copy;</p>
</body>
</html>
