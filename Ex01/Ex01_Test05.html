<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有序列表嵌套测试</title>
    <style>
        ol.a{list-style-type:lower-alpha;}
        ol.b{list-style-type: upper-alpha;}
    </style>
</head>
<body>
    <ol class = a>
        <li>这是以序号类型a开头第一行内容</li>
        <li>这是以序号类型a开头第二行内容
            <ol class = b start = "3">
                <li>这是以序号A类型C开头第一行内容</li>
                <li>这是以序号A类型C开头第二行内容
                    <ol start = "51">
                        <li>这是以序号数字51开头第一行内容</li>
                        <li>这是以序号数字51开头第二行内容</li>
                        <li>这是以序号数字51开头第三行内容</li>
                    </ol>
                </li>
                <li>这是以序号A类型C开头第三行内容</li>
            </ol>
        </li>
        <li>这是以序号类型a开头第三行内容</li>
    </ol>
</body>
</html>
