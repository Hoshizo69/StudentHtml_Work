<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票界面</title>
</head>
<body>
<table style="text-align: center;margin-left: auto;margin-right: auto">
    <tr>
        <th style="background-color: gray">
            <h1><b>在线调查</b></h1>
        </th>
    </tr>
    <tr>
        <td style="text-align: center">
            你认为c语言课程在程序设计中的重要性
        </td>
    </tr>
    <tr>
        <td style="text-align: start">
            <form>
                <input type="radio" id="option1" value="option1">
                <label for="option1">1、非常重要，学好它就可以独立完成程序设计<br></label>
                <input type="radio" id="option2" value="option2">
                <label for="option2">2、非常重要，但是要辅以其他课程才能做好程序设计<br></label>
                <input type="radio" id="option3" value="option3">
                <label for="option3">3、一般重要，仅仅是基础启蒙课<br></label>
                <input type="radio" id="option4" value="option4">
                <label for="option4">4、不重要，学好其他课程也可以做程序员<br></label>
            </form>
        </td>
    </tr>
    <tr>
        <td style="text-align: center">
            <input type="button" id="tijiao" value="提交">
            <input type="button" id="jieguo" value="结果">
        </td>
    </tr>
</table>
</body>
</html>
